<!DOCTYPE html>
<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>WRKOUT - Register</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&amp;display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#19e66b",
                        "background-light": "#f6f8f7",
                        "background-dark": "#112117",
                        "surface-dark": "#1a3224",
                        "border-dark": "#244732",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
</head>

<body
    class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-white antialiased min-h-screen flex flex-col relative overflow-hidden">
    <div class="absolute inset-0 z-0 opacity-40 pointer-events-none">
        <div class="absolute -top-[20%] -right-[10%] w-[600px] h-[600px] rounded-full bg-primary/20 blur-[120px]"></div>
        <div class="absolute top-[40%] -left-[10%] w-[500px] h-[500px] rounded-full bg-primary/10 blur-[100px]"></div>
    </div>

    <div class="relative z-10 flex flex-col grow items-center justify-center p-4 sm:p-8">
        <div
            class="w-full max-w-[480px] bg-[#1a2c22]/80 backdrop-blur-xl border border-border-dark shadow-2xl rounded-2xl p-8 sm:p-10 transform transition-all">
            <div class="mb-8 text-center">
                <h1 class="text-3xl font-black tracking-tight text-white mb-2">Create Account</h1>
                <p class="text-gray-400 text-sm">Join WRKOUT today.</p>
            </div>

            <!-- Role Switcher -->
            <div class="mb-8">
                <div class="flex p-1 bg-surface-dark/50 border border-border-dark rounded-xl" role="group">
                    <label class="flex-1 relative cursor-pointer group">
                        <input checked="" class="peer sr-only" name="role" type="radio" value="client" />
                        <div
                            class="flex items-center justify-center py-2.5 px-3 rounded-lg text-sm font-medium text-gray-400 transition-all duration-200 peer-checked:bg-background-dark peer-checked:text-white peer-checked:shadow-sm peer-checked:ring-1 peer-checked:ring-primary/20 hover:text-gray-200">
                            Client
                        </div>
                    </label>
                    <label class="flex-1 relative cursor-pointer group">
                        <input class="peer sr-only" name="role" type="radio" value="trainer" />
                        <div
                            class="flex items-center justify-center py-2.5 px-3 rounded-lg text-sm font-medium text-gray-400 transition-all duration-200 peer-checked:bg-background-dark peer-checked:text-white peer-checked:shadow-sm peer-checked:ring-1 peer-checked:ring-primary/20 hover:text-gray-200">
                            Trainer
                        </div>
                    </label>
                    <label class="flex-1 relative cursor-pointer group">
                        <input class="peer sr-only" name="role" type="radio" value="gym" />
                        <div
                            class="flex items-center justify-center py-2.5 px-3 rounded-lg text-sm font-medium text-gray-400 transition-all duration-200 peer-checked:bg-background-dark peer-checked:text-white peer-checked:shadow-sm peer-checked:ring-1 peer-checked:ring-primary/20 hover:text-gray-200">
                            Gym
                        </div>
                    </label>
                </div>
            </div>

            <form id="registerForm" class="space-y-5">
                <div class="space-y-2">
                    <label class="block text-xs font-semibold uppercase tracking-wider text-gray-400 pl-1">Full
                        Name</label>
                    <input
                        class="block w-full px-4 py-3.5 bg-surface-dark border border-border-dark rounded-xl text-white placeholder-gray-600 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all sm:text-sm"
                        id="fullName" type="text" placeholder="John Doe" required />
                </div>

                <div class="space-y-2">
                    <label class="block text-xs font-semibold uppercase tracking-wider text-gray-400 pl-1">Email
                        Address</label>
                    <input
                        class="block w-full px-4 py-3.5 bg-surface-dark border border-border-dark rounded-xl text-white placeholder-gray-600 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all sm:text-sm"
                        id="email" type="email" placeholder="name@company.com" required />
                </div>

                <div class="space-y-2">
                    <label
                        class="block text-xs font-semibold uppercase tracking-wider text-gray-400 pl-1">Password</label>
                    <div class="relative">
                        <input
                            class="block w-full pl-4 pr-12 py-3.5 bg-surface-dark border border-border-dark rounded-xl text-white placeholder-gray-600 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all sm:text-sm"
                            id="password" type="password" placeholder="••••••••••••" required />
                        <button type="button" onclick="togglePassword()"
                            class="absolute inset-y-0 right-0 pr-4 flex items-center text-gray-500 hover:text-white transition-colors focus:outline-none">
                            <span class="material-symbols-outlined text-lg" id="eyeIcon">visibility</span>
                        </button>
                    </div>
                </div>

                <div id="errorMessage"
                    class="hidden p-3 rounded-lg bg-red-400/10 border border-red-500/20 text-red-400 text-sm text-center">
                </div>

                <button id="submitBtn"
                    class="w-full flex items-center justify-center py-3.5 px-4 rounded-xl text-sm font-bold text-background-dark bg-primary hover:bg-[#15c55b] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-background-dark focus:ring-primary transition-all shadow-[0_0_20px_rgba(25,230,107,0.3)] hover:shadow-[0_0_25px_rgba(25,230,107,0.4)] mt-6"
                    type="submit">
                    Create Account
                </button>
            </form>

            <div class="mt-8 text-center border-t border-white/5 pt-6">
                <p class="text-sm text-gray-400">
                    Already have an account?
                    <a class="font-bold text-primary hover:text-primary/80 transition-colors" href="login.html">Sign
                        in</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/supabase.js"></script>
    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.textContent = 'visibility_off';
            } else {
                passwordInput.type = 'password';
                eyeIcon.textContent = 'visibility';
            }
        }

        const registerForm = document.getElementById('registerForm');
        const errorMessage = document.getElementById('errorMessage');
        const submitBtn = document.getElementById('submitBtn');

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMessage.classList.add('hidden');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating Account...';

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const fullName = document.getElementById('fullName').value;
            const role = document.querySelector('input[name="role"]:checked').value; // 'client' or 'trainer'

            try {
                // Determine user metadata (role-based)
                const options = {
                    data: {
                        full_name: fullName,
                        role: role
                    }
                };

                const { data, error } = await window.supabaseClient.auth.signUp({
                    email,
                    password,
                    options
                });

                if (error) throw error;

                // Success
                alert('Account created! Please check your email to confirm your registration.');
                window.location.href = 'login.html';

            } catch (error) {
                errorMessage.textContent = error.message;
                errorMessage.classList.remove('hidden');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create Account';
            }
        });
    </script>
</body>

</html>
