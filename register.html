<!DOCTYPE html>
<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>WRKOUT - Register</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&amp;display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#19e66b",
                        "background-light": "#f6f8f7",
                        "background-dark": "#112117",
                        "surface-dark": "#1a3224",
                        "border-dark": "#244732",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
</head>

<body
    class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-white antialiased min-h-screen flex flex-col relative overflow-hidden">
    <div class="absolute inset-0 z-0 opacity-40 pointer-events-none">
        <div class="absolute -top-[20%] -right-[10%] w-[600px] h-[600px] rounded-full bg-primary/20 blur-[120px]"></div>
        <div class="absolute top-[40%] -left-[10%] w-[500px] h-[500px] rounded-full bg-primary/10 blur-[100px]"></div>
    </div>

    <div class="relative z-10 flex flex-col grow items-center justify-center p-4 sm:p-8">
        <div
            class="w-full max-w-[480px] bg-[#1a2c22]/80 backdrop-blur-xl border border-border-dark shadow-2xl rounded-2xl p-8 sm:p-10 transform transition-all">
            <div class="mb-8 text-center">
                <h1 class="text-3xl font-black tracking-tight text-white mb-2">Create Account</h1>
                <p class="text-gray-400 text-sm">Join WRKOUT today.</p>
            </div>

            <!-- Role Switcher -->
            <div class="mb-8">
                <div class="flex p-1 bg-surface-dark/50 border border-border-dark rounded-xl" role="group">
                    <label class="flex-1 relative cursor-pointer group">
                        <input checked="" class="peer sr-only" name="role" type="radio" value="client" />
                        <div
                            class="flex items-center justify-center py-2.5 px-3 rounded-lg text-sm font-medium text-gray-400 transition-all duration-200 peer-checked:bg-background-dark peer-checked:text-white peer-checked:shadow-sm peer-checked:ring-1 peer-checked:ring-primary/20 hover:text-gray-200">
                            Client
                        </div>
                    </label>
                    <label class="flex-1 relative cursor-pointer group">
                        <input class="peer sr-only" name="role" type="radio" value="trainer" />
                        <div
                            class="flex items-center justify-center py-2.5 px-3 rounded-lg text-sm font-medium text-gray-400 transition-all duration-200 peer-checked:bg-background-dark peer-checked:text-white peer-checked:shadow-sm peer-checked:ring-1 peer-checked:ring-primary/20 hover:text-gray-200">
                            Trainer
                        </div>
                    </label>
                    <label class="flex-1 relative cursor-pointer group">
                        <input class="peer sr-only" name="role" type="radio" value="gym" />
                        <div
                            class="flex items-center justify-center py-2.5 px-3 rounded-lg text-sm font-medium text-gray-400 transition-all duration-200 peer-checked:bg-background-dark peer-checked:text-white peer-checked:shadow-sm peer-checked:ring-1 peer-checked:ring-primary/20 hover:text-gray-200">
                            Gym
                        </div>
                    </label>
                </div>
            </div>

            <form id="registerForm" class="space-y-5">
                <div class="space-y-2">
                    <label class="block text-xs font-semibold uppercase tracking-wider text-gray-400 pl-1">Full
                        Name</label>
                    <input
                        class="block w-full px-4 py-3.5 bg-surface-dark border border-border-dark rounded-xl text-white placeholder-gray-600 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all sm:text-sm"
                        id="fullName" type="text" placeholder="John Doe" required />
                </div>

                <div class="space-y-2">
                    <label class="block text-xs font-semibold uppercase tracking-wider text-gray-400 pl-1">Email
                        Address</label>
                    <input
                        class="block w-full px-4 py-3.5 bg-surface-dark border border-border-dark rounded-xl text-white placeholder-gray-600 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all sm:text-sm"
                        id="email" type="email" placeholder="name@company.com" required />
                </div>

                <div class="space-y-2">
                    <label
                        class="block text-xs font-semibold uppercase tracking-wider text-gray-400 pl-1">Password</label>
                    <div class="relative">
                        <input
                            class="block w-full pl-4 pr-12 py-3.5 bg-surface-dark border border-border-dark rounded-xl text-white placeholder-gray-600 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all sm:text-sm"
                            id="password" type="password" placeholder="••••••••••••" required />
                        <button type="button" onclick="togglePassword()"
                            class="absolute inset-y-0 right-0 pr-4 flex items-center text-gray-500 hover:text-white transition-colors focus:outline-none">
                            <span class="material-symbols-outlined text-lg" id="eyeIcon">visibility</span>
                        </button>
                    </div>
                </div>

                <div id="errorMessage"
                    class="hidden p-3 rounded-lg bg-red-400/10 border border-red-500/20 text-red-400 text-sm text-center">
                </div>

                <button id="submitBtn"
                    class="w-full flex items-center justify-center py-3.5 px-4 rounded-xl text-sm font-bold text-background-dark bg-primary hover:bg-[#15c55b] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-background-dark focus:ring-primary transition-all shadow-[0_0_20px_rgba(25,230,107,0.3)] hover:shadow-[0_0_25px_rgba(25,230,107,0.4)] mt-6"
                    type="submit">
                    Create Account
                </button>
            </form>

            <!-- Social Login Divider -->
            <div class="relative my-6">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-600/50"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-[#1a2c22] text-gray-400 text-xs uppercase tracking-wider">Or register
                        with</span>
                </div>
            </div>

            <!-- Social Buttons -->
            <div class="grid grid-cols-2 gap-3 mb-6">
                <button type="button" onclick="auth.loginWithProvider('google')"
                    class="flex items-center justify-center py-2.5 px-4 rounded-xl border border-border-dark bg-surface-dark hover:bg-white/5 transition-all group">
                    <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24">
                        <path
                            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                            fill="#4285F4" />
                        <path
                            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                            fill="#34A853" />
                        <path
                            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                            fill="#FBBC05" />
                        <path
                            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                            fill="#EA4335" />
                    </svg>
                    <span class="text-white font-medium text-sm">Google</span>
                </button>
                <button type="button" onclick="auth.loginWithProvider('apple')"
                    class="flex items-center justify-center py-2.5 px-4 rounded-xl border border-border-dark bg-surface-dark hover:bg-white/5 transition-all group">
                    <svg class="w-5 h-5 mr-2 text-white" fill="currentColor" viewBox="0 0 24 24">
                        <path
                            d="M17.05 20.28c-.98.95-2.05.8-3.08.35-1.09-.46-2.09-.48-3.24 0-1.44.62-2.2.44-3.06-.35C2.79 15.25 3.51 7.59 9.05 7.31c1.35.07 2.29.74 3.08.78.81 0 1.9-.71 3.33-.71 1.04.04 2.5 1 2.9 1.25-.11.09-2.5 1.25-2.5 4.3 0 3.2 2.75 4.4 2.8 4.43-.98 2.37-2.26 3.65-3.3 4.27h.03l-.06-.06zM12.03 7.25c-.15-2.23 1.66-4.07 3.74-4.25.16 2.29-2.04 4.29-3.74 4.25z" />
                    </svg>
                    <span class="text-white font-medium text-sm">Apple</span>
                </button>
            </div>

            <div class="mt-8 text-center border-t border-white/5 pt-6">
                <p class="text-sm text-gray-400">
                    Already have an account?
                    <a class="font-bold text-primary hover:text-primary/80 transition-colors" href="login.html">Sign
                        in</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/supabase.js"></script>
    <script src="js/auth.js"></script>
    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.textContent = 'visibility_off';
            } else {
                passwordInput.type = 'password';
                eyeIcon.textContent = 'visibility';
            }
        }

        const registerForm = document.getElementById('registerForm');
        const errorMessage = document.getElementById('errorMessage');
        const submitBtn = document.getElementById('submitBtn');

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMessage.classList.add('hidden');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating Account...';

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const fullName = document.getElementById('fullName').value;
            const role = document.querySelector('input[name="role"]:checked').value; // 'client' or 'trainer'

            try {
                // Determine user metadata (role-based)
                const options = {
                    data: {
                        full_name: fullName,
                        role: role
                    }
                };

                const { data, error } = await window.supabaseClient.auth.signUp({
                    email,
                    password,
                    options
                });

                if (error) throw error;

                // Success
                alert('Account created! Please check your email to confirm your registration.');
                window.location.href = 'login.html';

            } catch (error) {
                errorMessage.textContent = error.message;
                errorMessage.classList.remove('hidden');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create Account';
            }
        });
    </script>
</body>

</html>
